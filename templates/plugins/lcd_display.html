$def with(plugin_options, events)

$var title: LCD settings
$var page: plugins

<script>
    // Initialize behaviors
    jQuery(document).ready(function(){

        jQuery("#cSubmit").click(function() {
            jQuery("#pluginForm").submit();
        });
        jQuery("button#cCancel").click(function(){
            window.location="/";
        });
        jQuery("button#docButton").click(function(){
            window.open("/static/docs/plugins/lcd_display-docs.html", "_blank");
        });

    });
</script>

<div id="plugin">
    <div class="title">LCD settings</div>
    <button class="execute" id="docButton" type="button" >Help</button>
    <form id="pluginForm" action="$plugins.plugin_url('lcd_display.settings_page')" method="post">
        <table class="optionList">
            <tr>
                <td style='text-transform: none;'>Use I2C LCD:</td>
                <td>
                    <input name='use_lcd' type='checkbox'${" checked" if plugin_options['use_lcd'] else ""}>
                </td>
            </tr>
            <tr>
                <td style='text-transform: none;'>Use two lines:</td>
                <td>
                    <input name='two_lines' type='checkbox'${" checked" if plugin_options['two_lines'] else ""}>
                </td>
            </tr>
            <tr>
                <td style='text-transform: none;'>Status:</td>
                <td>
                    <textarea style="font-family: monospace;" rows="7" cols="35" readonly>$'\n'.join(events)</textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="controls">
    <button id="cSubmit" class="submit"><b>Submit</b></button>
    <button id="cCancel" class="cancel danger">Cancel</button>
</div>
